<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body >
    <h1>New Dojo</h1>
    <form action="/new_dojo" method="[POST]">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <input type="submit" value="Add">
    </form>
    
        


    <h1>All Dojos</h1>
    <table>
        <thead>
            <tr>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for dojo in dojos %}
            <tr>
                <td>{{dojo.location}}</td>
                <td><a href="/show_dojo/{{dojo.id}}">Show</a> 
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/new_ninja">Add Ninja</a>
</body>
</html>
